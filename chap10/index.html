<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/bf7eb55d89.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Chap10 | Kakao</title>
  </head>
  <body>
    <div class="content__body">
      <div class="content__header">
        <span class="header__title">Sign in</span>
      </div>
      <div class="content__middle">
        <input type="text" class="middle__input" placeholder="email" />
        <input type="text" class="middle__input" placeholder="password" />
        <div class="middle__input-forgot">
          <a href="#" class="middle__forgot font-red">Forgot Password?</a>
        </div>
        <div class="middle__bottom">
          <label for="check-one">
            <input
              type="checkbox"
              name="check-one"
              id="check-one"
              value="checkone"
            />
            <i></i> <span>Remember Me</span>
          </label>
        </div>
        <div class="middle__button">Sign in</div>
      </div>
      <div class="content__bottom">
        <span class="bottom__title font-sm">OR</span>
        <div class="bottom__button">
          <div class="button-left">
            <i class="fab fa-facebook-square"></i>Facebook
          </div>
          <div class="button-right">
            <i class="fab fa-twitter-square"></i>Twitter
          </div>
        </div>

        <div class="bottom__info">
          <span class="info-grey"></span><span class="info-pink"></span>
        </div>
        <div class="bottom__info">
          <span class="info-grey"></span><span class="info-pink"></span>
        </div>
      </div>
    </div>
  </body>
</html>
